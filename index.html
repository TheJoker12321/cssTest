<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header>
        <nav class="navbar">

            <button class="menuChat">
                ChatGPT
            </button>
            <svg id="menuIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m6 9l6 6l6-6"/></svg>
            <div class="menu">
                <button class="option" id="about">About</button>
                <button class="option" id="feature">Feature</button>
                <button class="option" id="learn">Learn</button>
                <button class="option" id="business">Business</button>
                <button class="option" id="pricing">Pricing</button>
                <button class="option" id="images">Images</button>
                <button class="option" id="download">Download</button>
            </div>

            <button class="logIn">Log in</button>
            <button class="signup">Sign up for free</button>
            <svg id="help" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M11.95 18q.525 0 .888-.363t.362-.887t-.362-.888t-.888-.362t-.887.363t-.363.887t.363.888t.887.362m-.9-3.85h1.85q0-.825.188-1.3t1.062-1.3q.65-.65 1.025-1.238T15.55 8.9q0-1.4-1.025-2.15T12.1 6q-1.425 0-2.312.75T8.55 8.55l1.65.65q.125-.45.563-.975T12.1 7.7q.8 0 1.2.438t.4.962q0 .5-.3.938t-.75.812q-1.1.975-1.35 1.475t-.25 1.825M12 22q-2.075 0-3.9-.787t-3.175-2.138T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22m0-2q3.35 0 5.675-2.325T20 12t-2.325-5.675T12 4T6.325 6.325T4 12t2.325 5.675T12 20m0-8"/></svg>
        </nav>
    </header>

    <main>
        <section id="questions">
            <div>
                <h1 id="title">What's on the agenda today?</h1>
            </div>
            <form>
            <div class="input">
                <input id="input-question" type="text" placeholder="Ask anything">
            </div>
            <div class="buttons">
                <button class="features">

                <button class="features">
                    <svg class="icon" id="study" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"><path d="M17.506 2.019C12.829 2.835 12 7.5 12 7.5V22s.887-4.873 6-5.441c.55-.061 1-.501 1-1.053V3.393c0-.828-.678-1.517-1.494-1.374M5.333 5c2.46-.003 4.836.887 6.667 2.5V22a10.07 10.07 0 0 0-6.667-2.5c-1.562 0-2.343 0-2.688-.22a1.16 1.16 0 0 1-.424-.425C2 18.51 2 17.895 2 16.663v-8.26c0-1.428 0-2.141.549-2.72c.548-.579 1.11-.609 2.234-.668Q5.056 5 5.333 5"/><path d="M12 22.001a10.07 10.07 0 0 1 6.667-2.5c1.562 0 2.343 0 2.688-.22c.207-.133.291-.218.424-.425c.221-.345.221-.96.221-2.192v-8.26c0-1.428 0-2.141-.549-2.72S20.123 5.06 19 5"/></g></svg>

                <button class="features" id="image-button">
                    <svg class="icon" id="image" xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4.233" transform="scale(3.77953)"><rect width="59.267" height="59.267" x="4.233" y="4.233" ry="8.467"/><path d="m 25.4,33.866667 c -12.7,0 -16.9333334,8.466665 -21.1666669,8.466665"/><path d="m 25.4,33.866667 c 12.7,0 17.582797,8.466665 25.399999,8.466665"/><path d="M 63.5,38.099999 C 48.683332,38.099998 46.566666,50.8 38.1,50.8"/><circle cx="46.567" cy="21.167" r="8.467"/></g></svg>
                    Create image
                </button>
                <button class="features" id="voice-button">
                    <svg class="icon" id="voice" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4v16M8 9v6m12-5v4M4 10v4m12-7v10"/></svg>
                    Voice
                </button>
            </div>
            </form>
        </section>
    </main>
</body>
